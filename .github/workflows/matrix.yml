name: build
on: push
jobs:
  get-devs:
    runs-on: ubuntu-latest
    outputs:
      user: ${{ steps.step1.outputs.user }}
      users: ${{ steps.step2.outputs.users }}
    steps:
      - uses: actions/checkout@v1
      - id: step1
        run: echo ::set-output name=user::${{github.event.pusher.name}}
      - id: step2
        run: |
          content=`cat $GITHUB_WORKSPACE/users.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=users::$content"
  send-to-dev:
    runs-on: ubuntu-latest
    needs: get-devs
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          username: "Gitbot"
          status: ${{ job.status }}
          fields: ${{fromJson(needs.job1.outputs.users)[needs.job1.outputs.user].fields}}
          channel: ${{fromJson(needs.job1.outputs.users)[needs.job1.outputs.user].user_id}}
          author_name: Github Build Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: ${{fromJson(needs.job1.outputs.users)[needs.job1.outputs.user]}}
  send-to-channel:
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          username: "Gitbot"
          status: ${{ job.status }}
          fields: repo,commit,message,author # default: repo,commit
          author_name: Github Build Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
