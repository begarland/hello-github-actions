name: A workflow for WATIR tests
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: act10ns/slack@v1
        id: slack
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
