name: A workflow that should run soon
on: push
jobs:
  build:
    name: Runs a Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./watir-action
        with:
          ENV: "Qa"
      - name: Clean up workspace
        run: |
          echo "Cleaning up previous run"
          sudo rm -rf "${{ github.workspace }}/testDir"
      - uses: actions/checkout@v2
        with:
          ref: "main"
      - uses: ./watir-action
        with:
          ENV: "Staging"
      - name: Clean up workspace
        run: |
          echo "Cleaning up previous run"
          sudo rm -rf "${{ github.workspace }}/testDir"
      - uses: actions/checkout@v2
        with:
          ref: "labeled-action"
      - uses: ./watir-action
        with:
          ENV: "Prod"
      - name: Clean up workspace
        run: |
          echo "Cleaning up previous run"
          sudo rm -rf "${{ github.workspace }}/testDir"
